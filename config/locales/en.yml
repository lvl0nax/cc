en: 
  date: 
    abbr_day_names: 
      - Sun
      - Mon
      - Tue
      - Wed
      - Thu
      - Fri
      - Sat
    abbr_month_names: 
      - ~
      - Jan
      - Feb
      - Mar
      - Apr
      - May
      - Jun
      - Jul
      - Aug
      - Sep
      - Oct
      - Nov
      - Dec
    day_names: 
      - Sunday
      - Monday
      - Tuesday
      - Wednesday
      - Thursday
      - Friday
      - Saturday
    formats: 
      default: "%Y-%m-%d"
      long: "%B %d, %Y"
      short: "%b %d"
    month_names: 
      - ~
      - Январь
      - Февраль
      - Март
      - Апрель
      - Май
      - Июнь
      - Июль
      - Август
      - Сентябрь
      - Октябрь
      - Ноябрь
      - Декабрь
    order: 
      - !ruby/symbol year
      - !ruby/symbol month
      - !ruby/symbol day
  time: 
    formats: 
      default: "%a, %d %b %Y %H:%M:%S %z"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"

